<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wayforsky - Leading Flight Training Academy. Learn private pilot license, commercial pilot license, type ratings, and more. Join us to kickstart your aviation career." />
    <meta name="keywords" content="Wayforsky, Flight Training, Pilot License, Commercial Pilot, Private Pilot, Type Rating, Aviation Academy, Flight School" />
    <meta name="author" content="Wayforsky" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Wayforsky - Flight Training Academy" />
    <meta property="og:description" content="Join Wayforsky to become a skilled pilot. We provide top-notch flight training, commercial pilot licenses, private pilot licenses, type ratings, and more." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.wayforsky.com/" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Wayforsky - Flight Training Academy" />
    <meta name="twitter:description" content="Join Wayforsky to become a skilled pilot. Top-notch flight training and pilot licenses." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- SEO Title -->
    <title>WayForSky</title>

    <!-- Google Fonts (Optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Additional SEO / Schema (JSON-LD for Organization) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Wayforsky",
        "url": "https://www.wayforsky.com",
        "logo": "%PUBLIC_URL%/logo192.png",
        "sameAs": [
          "https://www.facebook.com/wayforsky",
          "https://www.instagram.com/wayforsky",
          "https://twitter.com/wayforsky"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-XXXXXXXXXX",
          "contactType": "customer support",
          "areaServed": "IN"
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- React Scripts will be injected here during build -->
  </body>
</html>
